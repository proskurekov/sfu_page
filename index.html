<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="sfu_container">
  <header class="sfu_header">
    <img src="https://i.postimg.cc/ncSZSFnx/logo-sfu-2.png" alt="">
    <span class="header_text">Корпоративный портал</span>
    <div class="header_desc">
      <div class="help">
        <a href="#" class="help_text">помощь</a>
        <span class="material-icons">help_outline</span>
      </div>
      <div class="lang">
        <span class="lang_text">ru</span>
        <span class="material-icons">language</span>
      </div>
    </div>
    <span class="material-icons menu">menu</span>
  </header>
  <main>
    <div class="first_card card_menu">
      <div class="card_main">
        <h3 class="title">Войти в учетную запись</h3>
        <input type="text" placeholder="Логин учётной записи СФУ">
        <input type="password" placeholder="Пароль">
        <button class="sign_in">Войти</button>
         <div class="card_desc">
            <a href="#">Напомнить пароль</a>
            <a href="#">Узнать логин</a>
        </div>
      </div>
      <div class="card_footer">
        <span>&copy 2010-2022 Сибирский федеральный университет</span>
      </div>
      <div class="circle one"></div>
    </div>
    <div class="card_menu second_card">
      <div class="card_main">
        <h3 class="title">Наши сервисы</h3>
        <img src="https://i.postimg.cc/ncSZSFnx/logo-sfu-2.png" alt="logo">
      </div>
      <div class="card_link">
        <a href="#">Сайт СФУ</a>
        <a href="#">Библиотека СФУ</a>
        <a href="#">eКурсы</a>
      </div>
      <div class="card_social">
        <span>Читайте нас в</span>
        <a href="#">
          <img src="https://cdn.iconscout.com/icon/free/png-64/vk-83446.png" alt="vk">
        </a>
        <a href="#">
          <img src="https://cdn.iconscout.com/icon/free/png-64/telegram-3-226554.png" alt="">
        </a>
      </div>
      <div class="card_footer">
        <span>Персональные данные</span>
        <span>Политика конфиденциальности</span>
      </div>
      <div class="circle two"></div>
    </div>
  </main>
</div>

</body>
</html>
